<!-- Settings Modal -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-xl">
        <h3 class="text-white text-xl mb-4">Opciones de Carrera</h3>
        <form id="settingsForm">
            <div class="space-y-4">
                <div>
                    <label for="prepTime" class="block text-sm font-medium text-gray-300">Tiempo de preparación de parrilla (segundos)</label>
                    <input type="number" id="prepTime" name="prepTime" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="maxTime" class="block text-sm font-medium text-gray-300">Tiempo máximo de carrera (minutos)</label>
                    <input type="number" id="maxTime" name="maxTime" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="maxLaps" class="block text-sm font-medium text-gray-300">Número de vueltas</label>
                    <input type="number" id="maxLaps" name="maxLaps" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button type="button" id="cancelSettings" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Guardar</button>
            </div>
        </form>
    </div>
</div>
