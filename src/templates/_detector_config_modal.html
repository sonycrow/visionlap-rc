<!-- Detector Config Modal -->
<div id="detectorConfigModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 rounded-lg p-6 w-full max-w-lg shadow-xl">
        <h3 class="text-white text-xl mb-4">Tuning Detector (en caliente)</h3>
        <form id="detectorConfigForm">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-gray-300">quad_decimate</label>
                    <input id="quad_decimate" type="number" step="0.1" min="0.1" max="4" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm text-gray-300">quad_sigma</label>
                    <input id="quad_sigma" type="number" step="0.1" min="0" max="5" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm text-gray-300">decode_sharpening</label>
                    <input id="decode_sharpening" type="number" step="0.1" min="0" max="2" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm text-gray-300">min_tag_area</label>
                    <input id="min_tag_area" type="number" step="1" min="10" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm text-gray-300">min_decision_margin</label>
                    <input id="min_decision_margin" type="number" step="0.1" min="0" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm text-gray-300">min_detection_frames</label>
                    <input id="min_detection_frames" type="number" step="1" min="1" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm text-gray-300">allow_quick_pass</label>
                    <select id="allow_quick_pass" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100">
                        <option value="">No cambiar</option>
                        <option value="true">SÃ­</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-300">quick_pass_time (s)</label>
                    <input id="quick_pass_time" type="number" step="0.05" min="0.05" class="w-full mt-1 px-3 py-2 rounded bg-gray-700 text-gray-100" />
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button type="button" id="cancelDetectorConfig" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded">Aplicar</button>
            </div>
        </form>
    </div>
</div>
